<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kareem Basha | Skills</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="skills.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="preloader">
    <div class="loader-content">
      <div class="scanner"></div>
      <div class="loading-text">INITIALIZING Skills...</div>
    </div>
  </div>

  <div class="cursor-dot"></div>
  <div class="cursor-outline"></div>
  <div class="scroll-indicator"></div>

  <div class="bg-layer">
    <canvas id="topo-canvas"></canvas>
    <div class="cyber-overlay"></div>
  </div>

  <nav class="navbar">
    <div class="nav-container">
      <ul class="nav-list">
        <li><a class="nav-link" href="index.html">Home</a></li>
        <li><a class="nav-link" href="aboutMe.html">About Me</a></li>
        <li><a class="nav-link active" href="skills.html">Skills</a></li>
        <li><a class="nav-link" href="projects.html">Projects</a></li>
         <li><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-container">
    <div class="header-section">
      <h1>Skill Projection</h1>
    </div>

    <div class="projector-grid">
      
      <div class="holo-emitter" style="--clr: #61dafb;" data-percent="95">
        <div class="base-plate"></div>
        <div class="beam"></div>
        <div class="hologram">
          <i class="fab fa-react"></i>
          <h3>React JS</h3>
          <div class="data-ring"></div>
          <div class="stat-float">70%</div>
        </div>
      </div>

      <div class="holo-emitter" style="--clr: #f7df1e;" data-percent="90">
        <div class="base-plate"></div>
        <div class="beam"></div>
        <div class="hologram">
          <i class="fab fa-js"></i>
          <h3>JavaScript</h3>
          <div class="data-ring"></div>
          <div class="stat-float">70%</div>
        </div>
      </div>

      <div class="holo-emitter" style="--clr: #6db33f;" data-percent="88">
        <div class="base-plate"></div>
        <div class="beam"></div>
        <div class="hologram">
          <i class="fas fa-leaf"></i>
          <h3>Spring Boot</h3>
          <div class="data-ring"></div>
          <div class="stat-float">83%</div>
        </div>
      </div>

      <div class="holo-emitter" style="--clr: #f89820;" data-percent="85">
        <div class="base-plate"></div>
        <div class="beam"></div>
        <div class="hologram">
          <i class="fab fa-java"></i>
          <h3>Java Core</h3>
          <div class="data-ring"></div>
          <div class="stat-float">80%</div>
        </div>
      </div>

      <div class="holo-emitter" style="--clr: #3776ab;" data-percent="92">
        <div class="base-plate"></div>
        <div class="beam"></div>
        <div class="hologram">
          <i class="fab fa-python"></i>
          <h3>Python</h3>
          <div class="data-ring"></div>
          <div class="stat-float">82%</div>
        </div>
      </div>

      <div class="holo-emitter" style="--clr: #0064a5;" data-percent="94">
        <div class="base-plate"></div>
        <div class="beam"></div>
        <div class="hologram">
          <i class="fas fa-database"></i>
          <h3>PostgreSQL</h3>
          <div class="data-ring"></div>
          <div class="stat-float">94%</div>
        </div>
      </div>

      <div class="holo-emitter" style="--clr: #83cd29;" data-percent="82">
        <div class="base-plate"></div>
        <div class="beam"></div>
        <div class="hologram">
          <i class="fab fa-node-js"></i>
          <h3>Node JS</h3>
          <div class="data-ring"></div>
          <div class="stat-float">82%</div>
        </div>
      </div>

      <div class="holo-emitter" style="--clr: #f05032;" data-percent="96">
        <div class="base-plate"></div>
        <div class="beam"></div>
        <div class="hologram">
          <i class="fab fa-git-alt"></i>
          <h3>Git / GitHub</h3>
          <div class="data-ring"></div>
          <div class="stat-float">96%</div>
        </div>
      </div>

    </div>
  </main>

  <script src="skills.js"></script>
</body>
</html>
